name: integration

on:
  push:
    branches:
    - master
    
jobs:
  docker:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: set environment
      run: cp .env.template .env

    - name: Start containers
      run: docker-compose up
